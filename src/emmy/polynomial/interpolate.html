/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {

  border-width: 6px 4px 0;

/* --------------------------------------------------------------- */

.page {

}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* --------------------------------------------------------------- */

.markdown-viewer ul ul {

}

  list-style: none;

}

/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }

}
.cmt-string, .cmt-deleted {

}
.cmt-italic.cmt-string {

}
.cmt-regexp, .cmt-escape {

}
.cmt-variableName {

}
.cmt-typeName, .cmt-namespace {

}
.cmt-className {

}

.viewer + .result-viewer { @apply mt-0; }
.code-viewer + .result-viewer { @apply mt-3; }
.markdown-viewer + .markdown-viewer { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
}
.sidenote {
  @apply block font-sans text-xs mt-4 bg-slate-100 dark:bg-slate-800 p-4;

}
.sidenote-container {
  @apply mb-4;
}
@media (min-width: 860px) {

    @apply bg-transparent dark:bg-transparent p-0;

    @apply pr-[241px];

  .sidenote-container {

  }

}
.code-viewer + .viewer:not(.code-viewer):not(.code-viewer-folded),

}

}
.result-viewer {

}
.code-viewer.fragment-item.result-viewer {

}
.result-viewer figure {
  @apply mt-0 !important;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

@media print {
    .dark-mode-toggle,
    .toc-toggle { @apply hidden; }
    .notebook-viewer { @apply pt-0; font-size: 12pt !important; margin-left: 0 !important; }

    .code-viewer .cm-line { font-size: 12pt !important; }
    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }
}

enerates each estimate using Neville's algorithm:\\n\\n  ```\\n  $$P(x) = [(x - x_r) P_l(x) - (x - x_l) P_r(x)] / [x_l - x_r]$$\\n  ```\\n\\n  ### Column\\n\\n  If you supply an integer for the third `column` argument, `neville` will\\n  return that _column_ of the interpolation tableau instead of the first row.\\n  This will give you a sequence of nth-order polynomial approximations taken\\n  between point `i` and the next `n` points.\\n\\n  As a reminder, this is the shape of the tableau:\\n\\n  ```\\n   p0 p01 p012 p0123 p01234\\n   p1 p12 p123 p1234 .\\n   p2 p23 p234 .     .\\n   p3 p34 .    .     .\\n   p4 .   .    .     .\\n  ```\\n\\n  So supplying a `column` of `1` gives a sequence of linear approximations\\n  between pairs of points; `2` gives quadratic approximations between successive\\n  triplets, etc.\\n\\n  References:\\n\\n  - [Press's Numerical Recipes (p103), chapter 3](http://phys.uri.edu/nigh/NumRec/bookfpdf/f3-1.pdf)\\n  - Wikipedia, [Neville's Algorithm](https://en.wikipedia.org/wiki/Neville%27s_algorithm)\\\"\\n  ([points x]\\n   (neville-present\\n    (first-terms\\n     (tableau-fn neville-prepare\\n                 (neville-merge x)\\n                 points))))\\n  ([points x column]\\n   (-> (tableau-fn neville-prepare\\n                   (neville-merge x)\\n                   points)\\n       (nth column)\\n       (neville-present))))\", :nextjournal/opts {:id \"emmy.polynomial.interpolate/neville-code\", :loc {:line 367, :end-line 426, :column 1, :end-column 28}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.interpolate$neville 0x3f207098 \\\"emmy.polynomial.interpolate$neville@3f207098\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.interpolate/neville-result\"}, :nextjournal/viewer {:name nex
