/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;
}
.disclose:hover {
  border-color: var(--near-black-color) transparent;
}
.dark .disclose,
.dark .disclose:hover {
  border-color: white transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];
}

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.markdown-viewer ul ul {
  @apply mt-1 mb-0;
}

/* compact TOC */
.markdown-viewer .toc ul {
  list-style: none;
  @apply my-1;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.code-viewer {
  @apply font-mono bg-slate-100 rounded-sm text-sm overflow-x-auto dark:bg-gray-800;
}
.code-listing  {
    @apply -ml-8 -mr-8 relative !important;
}
.code-viewer .cm-content {
  @apply py-4 px-8;
}
@media (min-width: 960px){
    .notebook-viewer .code-viewer .cm-content {
        @apply py-4 pl-12;
    }
    .notebook-viewer .code-listing {
        width: 48rem !important;
        @apply -ml-12 mr-0 !important;
    }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

/* Syntax Highlighting */
/* --------------------------------------------------------------- */

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }
.cmt-strong, .cmt-heading { @apply font-bold; }
.cmt-italic, .cmt-emphasis { @apply italic; }
.cmt-strikethrough { @apply line-through; }
.cmt-link { @apply underline; }
.untyped-value { @apply whitespace-nowrap; }

.cm-editor, .cmt-default, .result-viewer {

}
.cmt-keyword {

}
.cmt-inserted, .cmt-literal {

}
.cmt-string, .cmt-deleted {
  @apply text-rose-700 dark:text-sky-300;
}
.cmt-italic.cmt-string {
  @apply dark:text-sky-200;
}
.cmt-regexp, .cmt-escape {
  @apply text-orange-500 dark:text-orange-300;
}
.cmt-variableName {
  @apply text-blue-800 dark:text-sky-300;
}
.cmt-typeName, .cmt-namespace {
  @apply text-emerald-600 dark:text-emerald-300;
}
.cmt-className {
  @apply text-teal-600 dark:text-teal-200;
}
.cmt-macroName {
  @apply text-teal-700 dark:text-teal-200;
}
.cmt-propertyName {
  @apply text-blue-700 dark:text-blue-200;
}
.cmt-comment {

}
.cmt-meta {
  @apply text-slate-600 dark:text-slate-400;
}
.cmt-invalid {
  @apply text-red-500 dark:text-red-300;
}

.result-data {

.result-data::-webkit-scrollbar, .path-nav::-webkit-scrollbar {
  @apply h-0;
}
.result-data-collapsed {
  @apply whitespace-nowrap;
}
.result-data-field {

}
.result-data-field-link{

}
.result-data-field-link:hover {

}
.result-text-empty {
  color: rgba(0,0,0,.3);
}
.browsify-button:hover {
  box-shadow: -2px 0 0 2px #edf2f7;

/* --------------------------------------------------------------- */

.notebook-viewer,
.markdown-viewer {

}

}

/* --------------------------------------------------------------- */

.markdown-viewer .toc      { @apply mt-4; }

.markdown-viewer .toc h3,
.markdown-viewer .toc h4,
.markdown-viewer .toc h5,
.markdown-viewer .toc h6 {

}
.markdown-viewer .toc li    { @apply m-0; }
.markdown-viewer .toc ul ul { @apply pl-4; }

.notebook-viewer { @apply py-16; }

.markdown-viewer *:first-child:not(.code-viewer):not(li):not(h2):not(.sidenote) { @apply mt-0; }

.viewer + .result-viewer { @apply mt-0; }
.code-viewer + .result-viewer { @apply mt-3; }
.markdown-viewer + .markdown-viewer { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
}
.sidenote {
  @apply block font-sans text-xs mt-4 bg-slate-100 dark:bg-slate-800 p-4;
  font-style: normal;
  font-weight: normal;
}
.sidenote-container {
  @apply mb-4;
}
@media (min-width: 860px) {
  .sidenote sup { @apply inline; }

    @apply bg-transparent dark:bg-transparent p-0;

  }

  .sidenote-container {

  }

  }
}
.code-viewer + .viewer:not(.code-viewer):not(.code-viewer-folded),
.code-viewer-folded + .viewer:not(.code-viewer):not(.code-viewer-folded),
.result-viewer:not(.markdown-node-viewer) + .result-viewer {

}
.code-viewer + .code-viewer-folded {
  @apply mt-4;
}
.result-viewer {
  @apply leading-tight mb-6;
}
.code-viewer.fragment-item.result-viewer {
  @apply mb-0 !important;
}
.result-viewer figure {
  @apply mt-0 !important;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

@media print {
    .dark-mode-toggle,
    .toc-toggle { @apply hidden; }
    .notebook-viewer { @apply pt-0; font-size: 12pt !important; margin-left: 0 !important; }

    .viewer-code .cm-content { @apply whitespace-pre-wrap !important; overflow: none; }
    .code-viewer .cm-line { font-size: 12pt !important; }
    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }
}

{:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-with-react-key, :hash \"5drtFhRgc8WMLrXw6DB4bZLsNZjHHp\"}} {:path [], :nextjournal/value \"(defn- cont->\\n  \\\"Takes two polynomials `u` and `v` and any number of 'continuation' functions,\\n  and returns the result of threading `u` and `v` through all continuation\\n  functions.\\n\\n  Each function, except the last, should have signature `[p q k]`, where `p` and\\n  `q` are polynomials and k is a continuation of the same type.\\n\\n  The last function should have signature `[p q]` without a continuation\\n  argument.\\n\\n  For example, the following forms are equivalent:\\n\\n  ```clojure\\n  (cont-> u v f1 f2 f3)\\n  (f1 u v (fn [u' v']\\n            (f2 u' v' f3)))\\n  ```\\\"\\n  ([[u v]] [u v])\\n  ([[u v] f]\\n   (f u v))\\n  ([[u v] f1 f2]\\n   (f1 u v f2))\\n  ([[u v] f1 f2 & more]\\n   (f1 u v\\n       (fn [u' v']\\n         (apply cont-> [u' v'] f2 more)))))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/cont->-code\", :loc {:line 146, :end-line 172, :column 1, :end-column 44}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$cont__GT_ 0x35d10731 \\\"emmy.polynomial.gcd$cont__GT_@35d10731\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/cont->-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.polynomial.gcd/cont->-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- terms->sort+unsort\\n  \\\"Given a sequence of polynomial terms, returns a pair of functions of one\\n  polynomial argument that respectively sort and unsort the variables in the\\n  polynomial by increasing degree.\\\"\\n  [terms]\\n  (if (<= (count terms) 1)\\n    [identity identity]\\n    (xpt/->sort+unsort\\n     (transduce (map pi/exponents)\\n                xpt/lcm\\n                terms))))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/terms->sort+unsort-code\", :loc {:line 174, :end-line 184, :column 1, :end-column 26}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$terms__GT_sort_PLUS_unsort 0x11fb85bc \\\"emmy.polynomial.gcd$terms__GT_sort_PLUS_unsort@11fb85bc\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/terms->sort+unsort-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.polynomial.gcd/terms->sort+unsort-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- with-optimized-variable-order\\n  \\\"Accepts two polynomials `u` and `v` and calls `continuation` with the variable\\n  indices in each polynomial rearranged to make GCD go faster. Undoes the\\n  rearrangement on return.\\n\\n  When passed either non-polynomials or univariate polynomials,\\n  returns `(continue u v)` unchanged.\\n\\n  Variables are sorted by increasing degree, where the degree is considered\\n  across terms of both `u` and `v`. Discussed in ['Evaluation of the Heuristic\\n  Polynomial\\n  GCD'](https://people.eecs.berkeley.edu/~fateman/282/readings/liao.pdf) by Liao\\n  and Fateman [1995].\\\"\\n  [u v continue]\\n  (if (or (p/multivariate? u)\\n          (p/multivariate? v))\\n    (let [l-terms (if (p/polynomial? u) (p/bare-terms u) [])\\n          r-terms (if (p/polynomial? v) (p/bare-terms v) [])\\n          [sort unsort] (terms->sort+unsort\\n                         (into l-terms r-terms))]\\n      (->> (continue\\n            (p/map-exponents sort u)\\n            (p/map-exponents sort v))\\n           (p/map-exponents unsort)))\\n    (continue u v)))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/with-optimized-variable-order-code\", :loc {:line 186, :end-line 210, :column 1, :end-column 21}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$with_optimized_variable_order 0x4659b19b \\\"emmy.polynomial.gcd$with_optimized_variable_order@4659b19b\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/with-optimized-variable-order-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.polynomial.gcd/with-optimized-variable-order-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn ->content+primitive\\n  \\\"Given some polynomial `p`, and a multi-arity `gcd` function for its\\n  coefficients, returns a pair of the polynomial's content and primitive.\\n\\n  The 'content' of a polynomial is the greatest common divisor of its\\n  coefficients. The 'primitive part' of a polynomial is the quotient of the\\n  polynomial by its content.\\n\\n  See Wikipedia's ['Primitive Part and\\n  Content'](https://en.wikipedia.org/wiki/Primitive_part_and_content) page for\\n  more details. \\\"\\n  [p gcd]\\n  (let [coeffs (p/coefficients p)]\\n    (if (= 1 (count coeffs))\\n      (let [content   (first coeffs)\\n            primitive (p/map-coefficients (fn [_] 1) p)]\\n        [content primitive])\\n      (let [content   (apply gcd coeffs)\\n            primitive (if (v/one? content)\\n                        p\\n                        (p/map-coefficients\\n                         #(g/exact-divide % content) p))]\\n        [content primitive]))))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/->content+primitive-code\", :loc {:line 212, :end-line 234, :column 1, :end-column 32}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$__GT_content_PLUS_primitive 0x321e5c54 \\\"emmy.polynomial.gcd$__GT_content_PLUS_primitive@321e5c54\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/->content+primitive-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.polynomial.gcd/->content+primitive-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- with-content-removed\\n  \\\"Given a multi-arity `gcd` routine, returns a function of polynomials `u` and\\n  `v` and a continuation `continue`.\\n\\n  The returned function calls the `continue` continuation with the [primitive\\n  parts](https://en.wikipedia.org/wiki/Primitive_part_and_content) of `u` and\\n  `v` respectively.\\n\\n  On return, [[with-content-removed]]'s returned function scales the result back\\n  up by the `gcd` of the contents of `u` and `v` (i.e., the greatest common\\n  divisor across the coefficients of both polynomials).\\n\\n  [[with-content-removed]] is intended for use with multivariate polynomials. In\\n  this case, `u` and `v` are considered to be univariate polynomials with\\n  polynomial coefficients.\\\"\\n  [gcd]\\n  (fn [u v continue]\\n    (let [[ku pu] (->content+primitive u gcd)\\n          [kv pv] (->content+primitive v gcd)\\n          d       (gcd ku kv)\\n          result  (continue pu pv)\\n          result  (if (p/polynomial? result)\\n                    result\\n                    (p/constant 1 result))]\\n      (p/scale-l d result))))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/with-content-removed-code\", :loc {:line 236, :end-line 260, :column 1, :end-column 30}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$with_content_removed 0xfcb2da9 \\\"emmy.polynomial.gcd$with_content_removed@fcb2da9\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/with-content-removed-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-v ts is a monomial (or bare coefficient) with:\\n\\n  - coefficient portion equal to the GCD of the coefficient of both sides\\n  - power product equal to the GCD of the power products of all `p` terms with\\n    the power product of `m`\\\"\\n  [m p]\\n  {:pre [(p/monomial? m)\\n         (p/polynomial? p)]}\\n  (let [[mono-expts mono-coeff] (nth (p/bare-terms m) 0)\\n        expts (transduce (map pi/exponents)\\n                         xpt/gcd\\n                         mono-expts\\n                         (p/bare-terms p))\\n        coeff (gcd-poly-number p mono-coeff)]\\n    (swap! gcd-monomials inc)\\n    (p/terms->polynomial (p/bare-arity m)\\n                         [(pi/make-term expts coeff)])))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/monomial-gcd-code\", :loc {:line 347, :end-line 365, :column 1, :end-column 57}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$monomial_gcd 0x21c7e7c3 \\\"emmy.polynomial.gcd$monomial_gcd@21c7e7c3\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/monomial-gcd-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.polynomial.gcd/monomial-gcd-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"emmy.polynomial.gcd/markdown-5dsVhprVptWJwQqsPN41V2WWFzPGFy\"} [:p [: r example, this form will throw a TimeoutException after 1 second:\\n\\n  ```clojure\\n  (with-limited-time [1 :seconds]\\n    (fn [] (full-gcd u v)))\\n  ```\\\"\\n  ([u v] (full-gcd 0 u v))\\n  ([level u v]\\n   (letfn [(attempt [u v]\\n             (or (trivial-gcd u v)\\n                 (let [arity (p/check-same-arity u v)]\\n                   (cond (p/monomial? u) (monomial-gcd u v)\\n                         (p/monomial? v) (monomial-gcd v u)\\n                         (= arity 1) (univariate-gcd u v)\\n                         :else\\n                         (let [rec (fn [u v]\\n                                     (full-gcd (inc level) u v))\\n                               next-gcd (->gcd rec)]\\n                           (maybe-bail-out! \\\"full-gcd\\\")\\n                           (cont-> [u v]\\n                                   p/with-lower-arity\\n                                   (with-content-removed next-gcd)\\n                                   (euclidean-gcd next-gcd)))))))]\\n     (dbg level \\\"full-gcd\\\" u v)\\n     (let [result (cached attempt u v)]\\n       (dbg level \\\"<-\\\" result)\\n       result))))\", :nextjournal/opts {:id \"emmy.polynomial.gcd/full-gcd-code\", :loc {:line 416, :end-line 454, :column 1, :end-column 18}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.polynomial.gcd$full_gcd 0x2c021046 \\\"emmy.polynomial.gcd$full_gcd@2c021046\\\"]\", :nextjournal/opts {:id \"emmy.polynomial.gcd/full-gcd-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjour
