/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;

  border-width: 6px 4px 0;

  border-color: var(--near-black-color) transparent;
}
.dark .disclose,
.dark .disclose:hover {
  border-color: white transparent;
}
.disclose.collapsed {

/* --------------------------------------------------------------- */

.page {

}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.markdown-viewer ul ul {
  @apply mt-1 mb-0;
}

/* compact TOC */
.markdown-viewer .toc ul {
  list-style: none;
  @apply my-1;
}

/* --------------------------------------------------------------- */

.code-viewer {
  @apply font-mono bg-slate-100 rounded-sm text-sm overflow-x-auto dark:bg-gray-800;
}
.code-listing  {
    @apply -ml-8 -mr-8 relative !important;
}
.code-viewer .cm-content {
  @apply py-4 px-8;
}
@media (min-width: 960px){
    .notebook-viewer .code-viewer .cm-content {
        @apply py-4 pl-12;
    }
    .notebook-viewer .code-listing {
        width: 48rem !important;
        @apply -ml-12 mr-0 !important;
    }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }

}
.cmt-italic.cmt-string {

}
.cmt-regexp, .cmt-escape {

}
.cmt-variableName {

}
.cmt-typeName, .cmt-namespace {

}

}
.cmt-macroName {

.markdown-viewer + .markdown-viewer { @apply mt-0; }

.sidenote-ref {

}

  @apply block font-sans text-xs mt-4 bg-slate-100 dark:bg-slate-800 p-4;

.result-viewer figure {

@media (min-width: 768px) {

  }

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */

/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

    .dark-mode-toggle,
    .toc-toggle { @apply hidden; }

    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }
}

et [split-idx (bit-shift-right n 1)\\n                       l (subvec v 0 split-idx)\\n                       r (subvec v split-idx)]\\n                   (+ (f l)\\n                      (f r))))))]\\n     (f (if (vector? xs)\\n          xs\\n          (into [] xs)))))\\n  ([f low high]\\n   (pairwise-sum\\n    (mapv f (range low high)))))\", :nextjournal/opts {:id \"emmy.util.aggregate/pairwise-sum-code\", :loc {:line 141, :end-line 183, :column 1, :end-column 33}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.util.aggregate$pairwise_sum 0x58a6d318 \\\"emmy.util.aggregate$pairwise_sum@58a6d318\\\"]\", :nextjournal/opts {:id \"emmy.util.aggregate/pairwise-sum-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.util.aggregate/pairwise-sum-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"emmy.util.aggregate/markdown-5dr95BTDUukMgy4eUYtKN64NTJtAXK\"} [\"h2\" {:id \"monoids\"} [:<> \"Monoids\"]] [:p [:<> \"This section implements combinators that use various binary functions to\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn identity, :hash \"5du5eveS8XMqMDMYH5rpQ1bqryEJdg\"}}] [:<> \"generate n-arity versions of those functions.\"]]], :nextjournal/opts {:id \"emmy.util.aggregate/markdown-5dr95BTDUukMgy4eUYtKN64NTJtAXK\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-with-react-key, :hash \"5drtFhRgc8WMLrXw6DB4bZLsNZjHHp\"}} {:path [], :nextjournal/value \"(defn- combiner\\n\\\"If `stop?` is false, returns `f`. Else, returns a binary reducing function that\\n  returns a `reduced` value if its left argument returns `true` for `stop?`,\\n  else aggregates with `f`.\\\"\\n[f stop?]\\n(if stop?\\n  (fn [l r]\\n    (if (stop? l)\\n      (reduced l)\\n      (f l r)))\\n  f))\", :nextjournal/opts {:id \"emmy.util.aggregate/combiner-code\", :loc {:line 190, :end-line 200, :column 1, :end-column 6}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.util.aggregate$combiner 0x2344dbd4 \\\"emmy.util.aggregate$combiner@2344dbd4\\\"]\", :nextjournal/opts {:id \"emmy.util.aggregate/combiner-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.util.aggregate/combiner-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn monoid\\n\\\"Accepts a binary (associative) aggregation function `plus` and an identity\\n  element `id` and returns a multi-arity function that will combine its\\n  arguments via `plus`. A 0-arity call returns `id`.\\n\\n  optionally takes an `annihilate?` function that should return true for any `x`\\n  such that `(plus x <any>) == x`.\\n\\n  If the `annihilate?` function is supplied, then if the aggregation produces a\\n  value that returns `(annihilate? true)` at any point, the reduction will\\n  return immediately.\\\"\\n  ([plus id]\\n   (monoid plus id nil))\\n  ([plus id annihilate?]\\n   (let [acc (combiner plus annihilate?)]\\n     (fn\\n       ([] id)\\n       ([x] x)\\n       ([x y] (plus x y))\\n       ([x y & more]\\n        (reduce acc x (cons y more)))))))\", :nextjournal/opts {:id \"emmy.util.aggregate/monoid-code\", :loc {:line 202, :end-line 222, :column 1, :end-column 42}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.util.aggregate$monoid 0x2b6454a3 \\\"emmy.util.aggregate$monoid@2b6454a3\\\"]\", :nextjournal/opts {:id \"emmy.util.aggregate/monoid-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.util.aggregate/monoid-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn group\\n  \\\"Similar to [[monoid]] for types with invertible elements. Accepts:\\n\\n  - binary `minus` and (associative) `plus` functions\\n  - a unary `negate` function\\n  - an element `id` that obeys `(plus id other) == (plus other id) == other`\\n  - optionally, an `annihilate?` function that should return true for any `x`\\n    such that `(plus x <any>) == x`.\\n\\n  And returns a function that will SUBTRACT elements. Given `x`, `y`, `z`, for\\n  example, the returned function will return `(- x y z)`, implemented as `(minus\\n  x (plus y z))`\\n\\n  If the `annihilate?` function is supplied, then if the aggregation produces a\\n  value that returns `(annihilate? true)` at any point, the reduction will\\n  return immediately.\\\"\\n  ([minus plus invert id]\\n   (group minus plus invert id nil))\\n  ([minus plus invert id annihilate?]\\n   (let [acc (combiner plus annihilate?)]\\n     (fn\\n       ([] id)\\n       ([x] (invert x))\\n       ([x y] (minus x y))\\n       ([x y & more]\\n        (minus x (reduce acc y more)))))))\", :nextjournal/opts {:id \"emmy.util.aggregate/group-code\", :loc {:line 224, :end-line 249, :column 1, :end-column 43}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.util.aggregate$group 0x71a024a9 \\\"emmy.util.aggregate$group@71a024a9\\\"]\", :nextjournal/opts {:id \"emmy.util.aggregate/group-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.util.aggregate/group-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn merge-fn\\n  \\\"NOTE that the returned function recurs on increasing indices internally instead\\n  of walking through the lists directly. This method of traversing vectors is\\n  more efficient, and this function is called so often that the performance gain\\n  is worth it, and reads almost like the explicit sequence traversal.\\\"\\n  [compare add zero? make]\\n  (fn\\n    ([] [])\\n    ([xs] xs)\\n    ([xs ys]\\n     (loop [i (long 0)\\n            j (long 0)\\n            result (transient [])]\\n       (let [x (nth xs i nil)\\n             y (nth ys j nil)]\\n         (cond (not x) (into (persistent! result) (subvec ys j))\\n               (not y) (into (persistent! result) (subvec xs i))\\n               :else (let [[x-tags x-coef] x\\n                           [y-tags y-coef] y\\n                           compare-flag (compare x-tags y-tags)]\\n                       (cond\\n                         ;; If the terms have the same tag set, add the coefficients\\n                         ;; together. Include the term in the result only if the new\\n                         ;; coefficient is non-zero.\\n                         (zero? compare-flag)\\n                         (let [sum (add x-coef y-coef)]\\n                           (recur (inc i)\\n                                  (inc j)\\n                                  (if (zero? sum)\\n                                    result\\n                                    (conj! result (make x-tags sum)))))\\n\\n                         ;; Else, pass the smaller term on unchanged and proceed.\\n                         (neg? compare-flag)\\n                         (recur (inc i) j (conj! result x))\\n\\n                         :else\\n                         (recur i (inc j) (conj! result y))))))))))\", :nextjournal/opts {:id \"emmy.util.aggregate/merge-fn-code\", :loc {:line 251, :end-line 288, :column 1, :end-column 68}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.util.aggregate$merge_fn 0x1f701796 \\\"emmy.util.aggregate$merge_fn@1f701796\\\"]\", :nextjournal/opts {:id \"emmy.util.aggregate/merge-fn-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.util.aggregate/merge-fn-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}}], :css-class nil}, :nextjournal/viewer {:name nextjournal.clerk.viewer/notebook-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-notebook, :hash \"5duAFDxE4sCnRX71Wo6zeCpC9C3djE\"}}}, :index \"dev/emmy/notebook.clj\", :browse? false, :git/url \"https://github.com/mentat-collective/emmy\", :paths [\"src/emmy/abstract/number.cljc\" \"src/emmy/special/elliptic.cljc\" \"src/emmy/polynomial/interpolate.cljc\" \"src/emmy/numerical/quadrature/midpoint.cljc\" \"src/emmy/numerical/quadrature/trapezoid.cljc\" \"src/emmy/sci.cljc\" \"src/emmy/calculus/map.cljc\" \"src/emmy/pattern/rule.cljc\" \"src/emmy/mechanics/time_evolution.cljc\" \"src/emmy/util/permute.cljc\" \"src/emmy/expression/cse.cljc\" \"src/emmy/complex.cljc\" \"src/emmy/generic.cljc\" \"src/emmy/expression/compile.cljc\" \"src/emmy/sr/frames.cljc\" \"src/emmy/function.cljc\" \"src/emmy/polynomial/richardson.cljc\" \"src/emmy/numerical/unimin/brent.cljc\" \"src/emmy/numsymb.cljc\" \"src/emmy/calculus/vector_field.cljc\" \"src/emmy/numerical/minimize.cljc\" \"src/emmy/rational_function.cljc\" \"src/emmy/mechanics/noether.cljc\" \"src/emmy/calculus/hodge_star.cljc\" \"src/emmy/series.cljc\" \"src/emmy/series/impl.cljc\" \"src/emmy/calculus/manifold.c
