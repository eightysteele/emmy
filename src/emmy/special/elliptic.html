ath [], :nextjournal/value \"(defn elliptic-integrals\\n  \\\"Computes the first and second complete elliptic integrals at once, and passes\\n  them to the supplied continuation as args `K` and `E`.\\\"\\n  [k continue]\\n  (if (= k 1)\\n    (continue ##Inf 1.0)\\n    (loop [a        1.0\\n           b        (Math/sqrt (- 1.0 (* k k)))\\n           c        k\\n           d        0.0\\n           powers-2 1.0]\\n      (if (< (Math/abs c) v/machine-epsilon)\\n        (let [first-elliptic-integral (/ (/ Math/PI 2) a)]\\n          (continue first-elliptic-integral\\n                    (* first-elliptic-integral\\n                       (- 1.0 (/ d 2.0)))))\\n        (recur (/ (+ a b) 2.0)\\n               (Math/sqrt (* a b))\\n               (/ (- a b) 2.0)\\n               (+ d (* (* c c) powers-2))\\n               (* powers-2 2.0))))))\", :nextjournal/opts {:id \"emmy.special.elliptic/elliptic-integrals-code\", :loc {:line 330, :end-line 350, :column 1, :end-column 37}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.special.elliptic$elliptic_integrals 0x322ec7f4 \\\"emmy.special.elliptic$elliptic_integrals@322ec7f4\\\"]\", :nextjournal/opts {:id \"emmy.special.elliptic/elliptic-integrals-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.special.elliptic/elliptic-integrals-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn k-and-deriv\\n  \\\"Returns a pair of:\\n\\n  - the elliptic integral of the first kind, `K`\\n  - the derivative `dK/dk`\\n\\n  evaluated at `k`.\\\"\\n  [k]\\n  (if (= k 0.0)\\n    [(/ Math/PI 2) 0.0]\\n    (letfn [(cont [Kk Ek]\\n              (let [DKk (/ (- (/ Ek (- 1 (* k k))) Kk)\\n                           k)]\\n                [Kk DKk]))]\\n      (elliptic-integrals k cont))))\", :nextjournal/opts {:id \"emmy.special.elliptic/k-and-deriv-code\", :loc {:line 352, :end-line 366, :column 1, :end-column 37}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.special.elliptic$k_and_deriv 0x51a2892e \\\"emmy.special.elliptic$k_and_deriv@51a2892e\\\"]\", :nextjournal/opts {:id \"emmy.special.elliptic/k-and-deriv-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.special.elliptic/k-and-deriv-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn elliptic-pi\\n  \\\"The two-arity call returns the complete elliptic integral of the third kind -\\n  see\\n  https://en.wikipedia.org/wiki/Carlson_symmetric_form#Complete_elliptic_integrals\\n  for reference.\\n\\n  The three-arity call returns the Legendre elliptic integral of the third kind\\n  Π(φ, k). See W.H. Press, Numerical Recipes in C++, 2ed. eq. 6.11.21; Note that\\n  our sign convention for `n` is opposite theirs.\\n\\n  See [page 260](http://phys.uri.edu/nigh/NumRec/bookfpdf/f6-11.pdf).\\\"\\n  ([n k] (elliptic-pi (/ Math/PI 2) n k))\\n  ([phi n k]\\n   (let [s   (Math/sin phi)\\n         c   (Math/cos phi)\\n         nss (* n s s)\\n         cc  (* c c)\\n         sk  (* s k)\\n         q   (* (- 1 sk)\\n                (+ 1 sk))]\\n     (* s (+ (carlson-rf cc q 1.0)\\n             (* nss (/ (carlson-rj cc q 1.0 (- 1.0 nss)) 3.0)))))))\", :nextjournal/opts {:id \"emmy.special.elliptic/elliptic-pi-code\", :loc {:line 368, :end-line 389, :column 1, :end-column 68}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.special.elliptic$elliptic_pi 0x554f9a7f \\\"emmy.special.elliptic$elliptic_pi@554f9a7f\\\"]\", :nextjournal/opts {:id \"emmy.special.elliptic/elliptic-pi-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.special.elliptic/elliptic-pi-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"emmy.special.elliptic/markdown-5duDSZN6DR3xCK4y2NSuBTVbuDLUnq\"} [\"h2\" {:id \"jacobi-elliptic-functions\"} [:<> \"Jacobi Elliptic Functions\"]]], :nextjournal/opts {:id \"emmy.special.elliptic/markdown-5duDSZN6DR3xCK4y2NSuBTVbuDLUnq\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-with-react-key, :hash \"5drtFhRgc8WMLrXw6DB4bZLsNZjHHp\"}} {:path [], :nextjournal/value \"(defn- emc-u-d\\n  \\\"Internal helper to set constants for [[Jacobi-elliptic-functions]].\\n  \\\" [emc u d]\\n  (let [bo (< emc 0.0)]\\n    (if bo\\n      (let [d (- 1. emc)\\n            emc (- (/ emc d))\\n            d (Math/sqrt d)\\n            u (* u d)]\\n        [bo emc u d])\\n      [bo emc u d])))\", :nextjournal/opts {:id \"emmy.special.elliptic/emc-u-d-code\", :loc {:line 393, :end-line 403, :column 1, :end-column 22}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.special.elliptic$emc_u_d 0x6301cef7 \\\"emmy.special.elliptic$emc_u_d@6301cef7\\\"]\", :nextjournal/opts {:id \"emmy.special.elliptic/emc-u-d-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.special.elliptic/emc-u-d-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn jacobi-elliptic-functions\\n  \\\"Direct Clojure translation (via the Scheme translation in scmutils) of W.H.\\n  Press, Numerical Recipes, subroutine `sncndn`.\\n\\n  Calls the supplied continuation `cont` with `sn`, `cn` and `dn` as defined\\n  below.\\n\\n  If no `cont` is supplied, returns a three-vector of `sn`, `cn` and `dn`.\\n\\n  Comments from Press, page 261:\\n\\n  The Jacobian elliptic function sn is defined as follows: instead of\\n  considering the elliptic integral\\n\\n  $$u(y, k) \\\\\\\\equiv u=F(\\\\\\\\phi, k)$$\\n\\n  Consider the _inverse_ function:\\n\\n  ```\\n  $$y = \\\\\\\\sin \\\\\\\\phi = \\\\\\\\mathrm{sn}(u, k)$$\\n  ```\\n\\n  Equivalently,\\n\\n  ```\\n  $$u=\\\\\\\\int_{0}^{\\\\\\\\mathrm{sn}} \\\\\\\\frac{d y}{\\\\\\\\sqrt{\\\\\\\\left(1-y^{2}\\\\\\\\right)\\\\\\\\left(1-k^{2} y^{2}\\\\\\\\right)}}$$\\n  ```\\n\\n  When $k = 0$, $sn$ is just $\\\\\\\\sin$. The functions $cn$ and $dn$ are defined by\\n  the relations\\n\\n  ```\\n  $$\\\\\\\\mathrm{sn}^{2}+\\\\\\\\mathrm{cn}^{2}=1, \\\\\\\\quad k^{2} \\\\\\\\mathrm{sn}^{2}+\\\\\\\\mathrm{dn}^{2}=1$$\\n  ```\\n\\n  The function calls the continuation with all three functions $sn$, $cn$, and\\n  $dn$ since computing all three is no harder than computing any one of them.\\\"\\n  ([u k]\\n   (jacobi-elliptic-functions u k vector))\\n  ([u k cont]\\n   (let [eps v/sqrt-machine-epsilon\\n         emc (- 1. (* k k))]\\n     (if (= emc 0.0)\\n       (let [cn (/ 1.0 (Math/cosh u))]\\n         (cont (Math/tanh u) cn cn))\\n       (let [[bo emc u d] (emc-u-d emc u 1.0)]\\n         (loop [a   1.0\\n                emc emc\\n                i   1\\n                em  []\\n                en  []]\\n           (let [emc (Math/sqrt emc)\\n                 c   (* 0.5 (+ a emc))]\\n             (if (and (> (Math/abs (- a emc))\\n                         (* eps a))\\n                      (< i 13))\\n               (recur c (* a emc)\\n                      (+ i 1)\\n                      (cons a em)\\n                      (cons emc en))\\n               ;; label 1\\n               (let [u (* c u)\\n                     sn (Math/sin u)\\n                     cn (Math/cos u)\\n                     [a sn cn dn] (if (= sn 0.0)\\n                                    [a sn cn 1.0]\\n                                    (loop [em em\\n                                           en en\\n                                           a  (/ cn sn)\\n                                           c  (* a c)\\n                                           dn 1.0]\\n                                      (if (and (seq em)\\n                                               (seq en))\\n                                        (let [b (first em)\\n                                              [a c dn] (let [a  (* c a)\\n                                                             c  (* dn c)\\n                                                             dn (/ (+ (first en) a) (+ a b))\\n                                                             a  (/ c b)]\\n                                                         [a c dn])]\\n                                          (recur (rest em) (rest en) a c dn))\\n                                        (let [a' (/ 1.0 (Math/sqrt (+ 1. (* c c))))\\n                                              [sn cn] (let [sn (if (< sn 0.0) (- a') a')\\n                                                            cn (* c sn)]\\n                                                        [sn cn])]\\n                                          [a sn cn dn]))))]\\n\\n                 (if bo\\n                   (cont (/ sn d) a cn)\\n                   (cont sn cn dn)))))))))))\", :nextjournal/opts {:id \"emmy.special.elliptic/jacobi-elliptic-functions-code\", :loc {:line 405, :end-line 493, :column 1, :end-column 45}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.special.elliptic$jacobi_elliptic_functions 0x27d4b404 \\\"emmy.special.elliptic$jacobi_elliptic_functions@27d4b404\\\"]\", :nextjournal/opts {:id \"emmy.special.elliptic/jacobi-elliptic-functions-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #
