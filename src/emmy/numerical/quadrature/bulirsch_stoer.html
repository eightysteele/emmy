n nextjournal.clerk.render/render-with-react-key, :hash \"5drtFhRgc8WMLrXw6DB4bZLsNZjHHp\"}} {:path [], :nextjournal/value \"(defn- bs-sequence-fn\\n  \\\"Accepts some function (like `mid/midpoint-sequence`) that returns a sequence of\\n  successively better estimates to the integral, and returns a new function with\\n  interface `(f a b opts)` that accelerates the sequence with either\\n\\n  - polynomial extrapolation\\n  - rational function extrapolation\\n\\n  By default, The `:n` in `opts` (passed on to `integrator-seq-fn`) is set to\\n  the sequence of step sizes suggested by Bulirsch-Stoer,\\n  `bulirsch-stoer-steps`.\\\"\\n  [integrator-seq-fn]\\n  (fn call\\n    ([f a b]\\n     (call f a b {:n bulirsch-stoer-steps}))\\n    ([f a b opts]\\n     {:pre [(not (number? (:n opts)))]}\\n     (let [{:keys [n] :as opts} (-> {:n bulirsch-stoer-steps}\\n                                    (merge opts))\\n           extrapolate (extrapolator-fn opts)\\n           square      (fn [x] (* x x))\\n           xs          (map square (h-sequence a b n))\\n           ys          (integrator-seq-fn f a b opts)]\\n       (extrapolate\\n        (map vector xs ys))))))\", :nextjournal/opts {:id \"emmy.numerical.quadrature.bulirsch-stoer/bs-sequence-fn-code\", :loc {:line 120, :end-line 144, :column 1, :end-column 32}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.numerical.quadrature.bulirsch_stoer$bs_sequence_fn 0x19ade911 \\\"emmy.numerical.quadrature.bulirsch_stoer$bs_sequence_fn@19ade911\\\"]\", :nextjournal/opts {:id \"emmy.numerical.quadrature.bulirsch-stoer/bs-sequence-fn-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catc
