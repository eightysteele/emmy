/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;

  border-width: 6px 4px 0;

.max-w-prose { @apply max-w-[46rem] !important; }

.markdown-viewer ul ul {

}

  list-style: none;
  @apply my-1;
}

/* --------------------------------------------------------------- */

    }

/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }

}

}
.cmt-regexp, .cmt-escape {

}
.cmt-variableName {

/* Command Palette */
/* --------------------------------------------------------------- */

  @apply bg-transparent text-white;
}

  background-color: rgba(255,255,255,.14);
}

/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];

}
.devdocs-body {

    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }

X1x1\"}} {:path [], :nextjournal/value \"(defn- jacobian\\n  \\\"Takes:\\n\\n  - some function `f` of a single [[emmy.structure/structure?]] argument\\n  - the unperturbed structural `input`\\n  - a `selectors` vector that can be empty or contain a valid path into the\\n    `input` structure\\n\\n  and returns either:\\n\\n  - The full [Jacobian](https://en.wikipedia.org/wiki/Jacobian_matrix_and_determinant)\\n    of `f` at `input`, if `selectors` is empty\\n  - the entry of the Jacobian at `selectors`\\n\\n  The Jacobian has the same shape as `input` (or the entry at `selectors`) with\\n  all orientations flipped. Multiply this by an increment in the shape of\\n  `input` to produce an increment in the output of `f`.\\\"\\n  ([f input] (jacobian f input []))\\n  ([f input selectors]\\n   (letfn [(prefixed [path]\\n             (if (empty? selectors)\\n               path\\n               (into selectors path)))]\\n     (if-let [piece (get-in input selectors)]\\n       (let [frame (s/transpose piece)]\\n         ;; Visit each entry in `frame`, a copy of either the full input or the\\n         ;; sub-piece living at `selectors` (with all orientations flipped), and\\n         ;; replace the entry with the result of the partial derivative of `f`\\n         ;; with that entry perturbed.\\n         (s/map-chain\\n          (fn [entry path _]\\n            (deep-partial f input (prefixed path) entry))\\n          frame))\\n\\n       ;; The call to `get-in` will return nil if the `selectors` don't index\\n       ;; correctly into the supplied `input`, triggering this exception.\\n       (u/illegal (str \\\"Bad selectors \\\" selectors \\\" for structure \\\" input))))))\", :nextjournal/opts {:id \"emmy.calculus.derivative/jacobian-code\", :loc {:line 292, :end-line 328, :column 1, :end-column 80}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.calculus.derivative$jacobian 0x41e95ae9 \\\"emmy.calculus.derivative$jacobian@41e95ae9\\\"]\", :nextjournal/opts {:id \"emmy.calculus.derivative/jacobian-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.calculus.derivative/jacobian-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- euclidean\\n  \\\"Slightly more general version of [[jacobian]] that can handle a single\\n  non-structural input; dispatches to either [[jacobian]] or [[derivative]]\\n  depending on the input type.\\n\\n  If you pass non-empty `selectors`, the returned function will throw if it\\n  receives a non-structural, non-numerical argument.\\\"\\n  ([f] (euclidean f []))\\n  ([f selectors]\\n   (let [selectors (vec selectors)]\\n     (fn [input]\\n       (cond (s/structure? input)\\n             (jacobian f input selectors)\\n\\n             ;; non-empty selectors are only allowed for functions that receive\\n             ;; a structural argument. This case passes that single,\\n             ;; non-structural argument on to `(derivative f)`.\\n             (empty? selectors)\\n             ((derivative f) input)\\n\\n             ;; Any attempt to index (via non-empty selectors) into a\\n             ;; non-structural argument will throw.\\n             ;;\\n             ;; NOTE: What about matrices, maps or sequences? The current\\n             ;; implementation (as of 0.15.0) pushes the derivative operator\\n             ;; into the entries, or values, of those types, so they won't reach\\n             ;; this clause. There is a case I (@sritchie) can make for actually\\n             ;; allowing the first clause here to work for ANY associative\\n             ;; structure; then you're on your own if you want to call this fn\\n             ;; directly.\\n             :else\\n             (u/illegal\\n              (str \\\"Selectors \\\" selectors\\n                   \\\" not allowed for non-structural input \\\" input)))))))\", :nextjournal/opts {:id \"emmy.calculus.derivative/euclidean-code\", :loc {:line 330, :end-line 363, :column 1, :end-column 73}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.calculus.derivative$euclidean 0x7dde3e43 \\\"emmy.calculus.derivative$euclidean@7dde3e43\\\"]\", :nextjournal/opts {:id \"emmy.calculus.derivative/euclidean-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.calculus.derivative/euclidean-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- multivariate\\n  \\\"Slightly wider version of [[euclidean]]. Accepts:\\n\\n  - some function `f` of potentially many arguments\\n  - optionally, a sequence of selectors meant to index into the structural\\n    argument, or argument vector, of `f`\\n\\n  And returns a new function that computes either the\\n  full [Jacobian](https://  differentiable function `f` and any number of arguments `xs`, returns\\n  a [[emmy.series/PowerSeries]] representing the [Taylor\\n  series](https://en.wikipedia.org/wiki/Taylor_series) of the function `f`\\n  expanded at `xs`.\\n\\n  Calling [[taylor-series]] with no arguments will return the [Maclaurin\\n  series](https://en.wikipedia.org/wiki/Taylor_series#List_of_Maclaurin_series_of_some_common_functions)\\n  of `f`, i.e., the Taylor series expansion at `(= x 0)`.\\n\\n  Calling the returned power series with incremental argument `dx` will produce\\n  a [[emmy.series/Series]] representing the terms of the Taylor series of\\n  `f` expanded at `x` and evaluated at `x+dx`.\\n\\n  NOTE: Just like the [[D]] operator, functions `f` of multiple-arguments are\\n  treated as a function of a single structural argument. If you pass multiple\\n  arguments `xs`, you'll have to manually wrap your multiple-argument `dx` in\\n  a [[emmy.structure/up]] or a vector before passing it to the returned\\n  power series.\\n\\n  NOTE: The typical definition of a Taylor series of `f` expanded around some\\n  point `x` is\\n\\n  $$T(p) = f(x) + \\\\\\\\frac{f'(x)}{1!}(p-x) + \\\\\\\\frac{f''(x)}{2!} (p-x)^2 + \\\\\\\\ldots,$$\\n\\n  where `p` is the evaluation point. When `(= p x)`, all derivatives of the\\n  Taylor series expansion of `f` will exactly match the derivatives of `f`\\n  itself.\\n\\n  The Taylor series returned here (call it $T'$) is actually a function of `dx`,\\n  where\\n\\n  $$T'(dx) = T(x+dx) = f(x) + \\\\\\\\frac{f'(x)}{1!}(dx) + \\\\\\\\frac{f''(x)}{2!} (dx)^2 + \\\\\\\\ldots.$$\\\"\\n  ([f] (taylor-series f 0))\\n  ([f & xs]\\n   (series/->function\\n    (apply ((g/exp D) f) xs))))\", :nextjournal/opts {:id \"emmy.calculus.derivative/taylor-series-code\", :loc {:line 467, :end-line 503, :column 1, :end-column 32}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.calculus.derivative$taylor_series 0x4c5b434c \\\"emmy.calculus.derivative$taylor_series@4c5b434c\\\"]\", :nextjournal/opts {:id \"emmy.calculus.derivative/taylor-series-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.calculus.derivative/taylor-series-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn symbolic-taylor-series\\n  \\\"Similar to [[taylor-series]], except `f` is evaluated with symbolic arguments,\\n  and these arguments are only replaced with the values `xs` after Taylor series\\n  expansion.\\n\\n  Please see the docs for [[taylor-series]]!\\\"\\n  ([f] (symbolic-taylor-series f 0))\\n  ([f & xs]\\n   (let [syms      (map s/typical-object xs)\\n         replace-m (zipmap (flatten syms)\\n                           (flatten xs))\\n         series    (apply taylor-series f syms)]\\n     (letfn [(process-term [term]\\n               (g/simplify\\n                (s/mapr (fn rec [x]\\n                          (if (d/differential? x)\\n                            (d/map-coefficients rec x)\\n                            (-> (g/simplify x)\\n                                (x/substitute replace-m))))\\n                        term)))]\\n       (series/fmap process-term series)))))\", :nextjournal/opts {:id \"emmy.calculus.derivative/symbolic-taylor-series-code\", :loc {:line 505, :end-line 525, :column 1, :end-column 45}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/c
