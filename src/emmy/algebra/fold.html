    .toc-panel { @apply hidden; }

oc kbk-n-body\\n  \\\"Given some order `n`, generates the function body of a fold implementing `n`-th\\n  order Kahan-Babushka-Klein summation.\\n\\n  See [[kbk-n]] for more detail.\\\"\\n  [n]\\n  (let [syms   (into [] (repeatedly (inc n) gensym))\\n        prefix (pop syms)\\n        final  (peek syms)\\n        delta  (gensym)]\\n    `[([] [~@(repeat (inc n) 0.0)])\\n      ([accs#] (reduce + accs#))\\n      ([~syms ~delta]\\n       (let [~@(mapcat #(klein-term % delta) prefix)]\\n         [~@prefix (+ ~final ~delta)]))]))\", :nextjournal/opts {:id \"emmy.algebra.fold/kbk-n-body-code\", :loc {:line 470, :end-line 484, :column 1, :end-column 43}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.algebra.fold$kbk_n_body 0x27a24815 \\\"emmy.algebra.fold$kbk_n_body@27a24815\\\"]\", :nextjournal/opts {:id \"emmy.algebra.fold/kbk-n-body-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.algebra.fold/kbk-n-body-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defmacro kbk-n\\n  \\\"Given some order `n`, returns a fold implementing `n`-th order\\n  Kahan-Babushka-Klein summation.\\n\\n  Given `n` == 0, this is identical to a naive sum.\\n  Given `n` == 1, identical to [[kahan-babushka-neumaier]].\\n  Given `n` == 2, identical to [[kahan-babushka-klein]].\\n\\n  `n` > 2 represent new compensated
