/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;

}
.dark .disclose,
.dark .disclose:hover {
  border-color: white transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.markdown-viewer ul ul {
  @apply mt-1 mb-0;
}

/* compact TOC */
.markdown-viewer .toc ul {
  list-style: none;
  @apply my-1;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.code-viewer {
  @apply font-mono bg-slate-100 rounded-sm text-sm overflow-x-auto dark:bg-gray-800;
}
.code-listing  {
    @apply -ml-8 -mr-8 relative !important;
}
.code-viewer .cm-content {
  @apply py-4 px-8;
}
@media (min-width: 960px){
    .notebook-viewer .code-viewer .cm-content {
        @apply py-4 pl-12;
    }
    .notebook-viewer .code-listing {
        width: 48rem !important;
        @apply -ml-12 mr-0 !important;
    }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }
.cmt-strong, .cmt-heading { @apply font-bold; }
.cmt-italic, .cmt-emphasis { @apply italic; }
.cmt-strikethrough { @apply line-through; }
.cmt-link { @apply underline; }

.cm-editor, .cmt-default, .result-viewer {

}

}
.cmt-inserted, .cmt-literal {

}
.cmt-string, .cmt-deleted {

}
.cmt-italic.cmt-string {

}
.cmt-regexp, .cmt-escape {
  @apply text-orange-500 dark:text-orange-300;
}
.cmt-variableName {
  @apply text-blue-800 dark:text-sky-300;
}
.cmt-typeName, .cmt-namespace {

}
.cmt-className {

}
.cmt-macroName {
  @apply text-teal-700 dark:text-teal-200;
}
.cmt-propertyName {

}
.cmt-meta {
  @apply text-slate-600 dark:text-slate-400;

.code-viewer + .result-viewer { @apply mt-3; }
.markdown-viewer + .markdown-viewer { @apply mt-0; }

/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
}
.sidenote {
  @apply block font-sans text-xs mt-4 bg-slate-100 dark:bg-slate-800 p-4;

  font-weight: normal;
}
.sidenote-container {
  @apply mb-4;

.code-viewer + .viewer:not(.code-viewer):not(.code-viewer-folded),

.code-viewer + .code-viewer-folded {

}
.result-viewer {

}
.code-viewer.fragment-item.result-viewer {
  @apply mb-0 !important;
}
.result-viewer figure {
  @apply mt-0 !important;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

@media print {
    .dark-mode-toggle,
    .toc-toggle { @apply hidden; }

    .code-viewer .cm-line { font-size: 12pt !important; }
    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }
}

ction taking account of the input variable set `var-set` in the following\\n  way:\\n\\n  If both inputs to the comparator are in `var-set,` or both are not, then the\\n  results are as `clojure.core/compare` would return. But if one is in `var-set`\\n  and the other is not, then the other will always compare greater.\\n\\n  In this way, expressions produced by the simplifier will have simple variables\\n  sorted earlier than expressions involving those variables.\\\"\\n  [var-set]\\n  (fn [v w]\\n    (cond\\n      (var-set v) (if (var-set w)\\n                    (compare v w)\\n                    -1)\\n      (var-set w) 1\\n      :else (compare v w))))\", :nextjournal/opts {:id \"emmy.expression.analyze/make-vcompare-code\", :loc {:line 65, :end-line 84, :column 1, :end-column 29}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.expression.analyze$make_vcompare 0x58937f89 \\\"emmy.expression.analyze$make_vcompare@58937f89\\\"]\", :nextjournal/opts {:id \"emmy.expression.analyze/make-vcompare-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.expression.analyze/make-vcompare-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn monotonic-symbol-generator\\n  \\\"Called with no arguments, produces a function mapping a string prefix\\n   to a generated symbol with a four-digit suffix which increments\\n   with each call, providing a stream of unique symbols. If the returned\\n   function is called without arguments, a default prefix of \\\\\\\"_\\\\\\\" is\\n   used (but see below).\\n\\n   May be called with one integer argument to set the size of the\\n   suffix field in digits.\\n\\n   Supplying yet one more string argument changes the default prefix.\\n   ```\\n   (def g (monotonic-symbol-generator))\\n   (take 5 (repeatedly #(g \\\\\\\"a\\\\\\\")))\\n   (take 5 (repeatedly g))\\n   ;; (a0000 a0001 a0002 a0003 a0004)\\n   ;; (_0005 _0006 _0007 _0008 _0009)\\n\\n\\n   (def h (monotonic-symbol-generator 2))\\n   (take 5 (repeatedly #(h \\\\\\\"b\\\\\\\")))\\n   (take 5 (repeatedly h))\\n   ;; (b00 b01 b02 b03 b04)\\n   ;; (_05 _06 _07 _08 _09)\\n\\n   (def j (monotonic-symbol-generator 3 \\\\\\\"x\\\\\\\"))\\n   (take 5 (repeatedly #(j \\\\\\\"a\\\\\\\")))\\n   (take 5 (repeatedly j))\\n   ;; (a000 a001 a002 a003 a004)\\n   ;; (x005 x006 x007 x008 x009)\\n   ```\\n   \\\"\\n  ([]\\n   (monotonic-symbol-generator 4 \\\"_\\\"))\\n  ([size]\\n   (monotonic-symbol-generator size \\\"_\\\"))\\n  ([size prefix]\\n   (let [i (atom 0)]\\n     (fn g\\n       ([] (g prefix))\\n       ([prefix]\\n        (let [n (str (swap! i inc))\\n              s (count n)\\n              d (- size s)]\\n          (when (< d 0)\\n            (u/illegal-state (str \\\"Symbol generator of width \\\" size \\\" exhausted\\\")))\\n          (symbol\\n           (apply str (concat (str prefix) (repeat d \\\\0) n)))))))))\", :nextjournal/opts {:id \"emmy.expression.analyze/monotonic-symbol-generator-code\", :loc {:line 86, :end-line 133, :column 1, :end-column 68}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.expression.analyze$monotonic_symbol_g \\n  analyzer with generated symbols, and backsubstituting after analysis is\\n  complete.\\n\\n  For example, in the case of polynomial canonical form, we would replace a\\n  subexpression like `(sin x)` with a gensym, before entry, since the `sin`\\n  operation is not available to the polynomial canonicalizer, and restore it\\n  afterwards.\\\"\\n  ([backend]\\n   (make-analyzer backend (monotonic-symbol-generator 16 \\\"-g-\\\")))\\n  ([backend symbol-generator]\\n   (let [ref #?(:clj ref :cljs atom)\\n         alter #?(:clj alter :cljs swap!)\\n         ref-set #?(:clj ref-set :cljs reset!)\\n         expr->var (ref {})\\n         var->expr (ref {})\\n         compare-fn (atom compare)]\\n     (letfn [(v-compare [v1 v2]\\n               (@compare-fn v1 v2))\\n\\n             (unquoted-list? [expr]\\n               (and (sequential? expr)\\n                    (not (= (first expr) 'quote))))\\n\\n             ;; Prepare for new analysis\\n             (new-analysis! []\\n               (reset! compare-fn compare)\\n               (#?(:clj dosync :cljs do)\\n                (ref-set expr->var {})\\n                (ref-set var->expr {}))\\n               nil)\\n\\n             (ianalyze [expr]\\n               (if (unquoted-list? expr)\\n                 (let [analyzed-expr (doall (map ianalyze expr))]\\n                   (if (and (known-operation? backend (sym/operator analyzed-expr))\\n                            (not (and *inhibit-expt-simplify*\\n                                      (sym/expt? analyzed-expr)\\n                                      (not (v/integral?\\n                                            (second\\n                                             (sym/operands analyzed-expr)))))))\\n                     analyzed-expr\\n                     (if-let [existing-expr (@expr->var analyzed-expr)]\\n                       existing-expr\\n                       (new-kernels analyzed-expr))))\\n                 expr))\\n\\n             (analyze [expr]\\n               (let [vcompare (make-vcompare (x/variables-in expr))]\\n                 (reset! compare-fn vcompare))\\n               (ianalyze expr))\\n\\n;; NOTE: use `doall` to force the variable-binding side effects\\n             ;; of `base-simplify`.\\n             (new-kernels [expr]\\n               (let [simplified-expr (doall (map base-simplify expr))\\n                     op (sym/operator simplified-expr)]\\n                 (if-let [v (sym/symbolic-operator op)]\\n                   (let [w (apply v (sym/operands simplified-expr))]\\n                     (if (and (sequential? w)\\n                              (= (sym/operator w) op))\\n                       (add-symbols! w)\\n                       (ianalyze w)))\\n                   (add-symbols! simplified-expr))))\\n\\n             (add-symbol! [expr]\\n               (if (unquoted-list? expr)\\n                 ;; in a transaction, probe and maybe update the expr->var->expr\\n                 ;; maps.\\n                 ;;\\n                 ;; NOTE: Make sure to use the FROZEN version of the expression\\n                 ;; as the key!\\n                 (let [expr-k (v/freeze expr)]\\n                   (#?(:clj dosync :cljs identity)\\n                    (if-let [existing-expr (@expr->var expr-k)]\\n                      existing-expr\\n                      (let [var (symbol-generator)]\\n                        (alter expr->var assoc expr-k var)\\n                        (alter var->expr assoc var expr)\\n                        var))))\\n                 expr))\\n\\n             (add-symbols! [expr]\\n               ;; NOTE: FORCE the side effect of binding all symbols.\\n               (let [new (doall (map add-symbol! expr))]\\n                 (add-symbol! new)))\\n\\n             (backsubstitute [expr]\\n               (cond (sequential? expr) (doall\\n                                         (map backsubstitute expr))\\n                     (symbol? expr) (if-let [w (@var->expr e
