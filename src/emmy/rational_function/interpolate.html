nder/render-with-react-key, :hash \"5drtFhRgc8WMLrXw6DB4bZLsNZjHHp\"}} {:path [], :nextjournal/value \"(defn bulirsch-stoer-recursive\\n  \\\"Returns the value of `P(x)`, where `P` is rational function fit (using the\\n  Bulirsch-Stoer algorithm, of similar style to Neville's algorithm described in\\n  [[emmy.numerical.interpolate.polynomial]]) to every point in the supplied\\n  sequence `points`.\\n\\n  `points`: is a sequence of pairs of the form `[x (f x)]`.\\n\\n  \\\\\\\"The Bulirsch-Stoer algorithm produces the so-called diagonal rational\\n  function, with the degrees of numerator and denominator equal (if m is even)\\n  or with the degree of the denominator larger by one if m is odd.\\\\\\\" ~ Press,\\n  Numerical Recipes, p105\\n\\n  The implementation follows [Equation 3.2.3 on on page 105 of\\n  Press](http://phys.uri.edu/nigh/NumRec/bookfpdf/f3-2.pdf).\\n\\n  References:\\n\\n    - Stoer & Bulirsch, ['Introduction to Numerical Analysis'](https://www.amazon.com/Introduction-Numerical-Analysis-Applied-Mathematics/dp/144193006X)\\n    - [PDF of the same reference](http://www.math.uni.wroc.pl/~olech/metnum2/Podreczniki/(eBook)%20Introduction%20to%20Numerical%20Analysis%20-%20J.Stoer,R.Bulirsch.pdf)\\n    - Press's Numerical Recipes (p105), [Section 3.2](http://phys.uri.edu/nigh/NumRec/bookfpdf/f3-2.pdf)\\\"\\n  [points x]\\n  (letfn [(evaluate [points x]\\n            (cond (empty? points) 0\\n\\n                  (= 1 (count points))\\n                  (let [[[_ y]] points]\\n                    y)\\n\\n                  :else\\n                  (let [l-branch (pop points)\\n                        r-branch (subvec points 1)\\n                        center   (pop r-branch)\\n                        [xl]     (first points)\\n                        [xr]     (peek points)\\n                        rl (evaluate l-branch x)\\n                        rr (evaluate r-branch x)\\n                        rc (evaluate center x)\\n                        p  (g/- rr rl)\\n                        q  (-> (g// (g/- x xl)\\n                                    (g/- x xr))\\n                               (g/* (g/- 1 (g// p (g/- rr rc))))\\n                               (g/- 1))]\\n                    (g/+ rr (g// p q)))))]\\n    (let [point-array (vec points)]\\n      (evaluate point-array x))))\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bulirsch-stoer-recursive-code\", :loc {:line 28, :end-line 73, :column 1, :end-column 34}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.rational_function.interpolate$bulirsch_stoer_recursive 0x469f132f \\\"emmy.rational_function.interpolate$bulirsch_stoer_recursive@469f132f\\\"]\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bulirsch-stoer-recursive-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.rational-function.interpolate/bulirsch-stoer-recursive-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"emmy.rational-function.interpolate/markdown-5du43PA8637w6ygkerVseXWd6fCw2F\"} [:p [:<> \"We can be a bit more clever, if we reuse the idea of the \\\"tableau\\\" described\"] [#viewer-eval nextjournal.clerk.render/inspect-presented {:nextjournal/value [:<> \" \"], :nextjournal/viewer {:name nextjournal.clerk.viewer/ nction.interpolate/bs-merge-code\", :loc {:line 81, :end-line 88, :column 1, :end-column 35}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.rational_function.interpolate$bs_merge 0x485b2cc7 \\\"emmy.rational_function.interpolate$bs_merge@485b2cc7\\\"]\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bs-merge-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.rational-function.interpolate/bs-merge-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- bs-present [row]\\n  (map peek row))\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bs-present-code\", :loc {:line 90, :end-line 91, :column 1, :end-column 18}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.rational_function.interpolate$bs_present 0x4c43b41d \\\"emmy.rational_function.interpolate$bs_present@4c43b41d\\\"]\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bs-present-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.rational-function.interpolate/bs-present-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn bulirsch-stoer\\n  \\\"Takes\\n\\n  - a (potentially lazy) sequence of `points` of the form `[x (f x)]` and\\n  - a point `x` to interpolate\\n\\n  and generates a lazy sequence of approximations of `P(x)`. Each entry in the\\n  return sequence incorporates one more point from `points` into the `P(x)`\\n  estimate.\\n\\n  `P(x)` is rational function fit (using the Bulirsch-Stoer algorithm, of\\n  similar style to Neville's algorithm described\\n  in [[emmy.numerical.interpolate.polynomial]]) to every point in the\\n  supplied sequence `points`.\\n\\n  \\\\\\\"The Bulirsch-Stoer algorithm produces the so-called diagonal rational\\n  function, with the degrees of numerator and denominator equal (if m is even)\\n  or with the degree of the denominator larger by one if m is odd.\\\\\\\" ~ Press,\\n  Numerical Recipes, p105\\n\\n  The implementation follows [Equation 3.2.3 on on page 105 of\\n  Press](http://phys.uri.edu/nigh/NumRec/bookfpdf/f3-2.pdf).\\n\\n  ### Column\\n\\n  If you supply an integer for the third (optional) `column` argument,\\n  `bulirsch-stoer` will return that /column/ offset the interpolation tableau\\n  instead of the first row. This will give you a sequence of nth-order\\n  polynomial approximations taken between point `i` and the next `n` points.\\n\\n  As a reminder, this is the shape of the tableau:\\n\\n  ```\\n  p0 p01 p012 p0123 p01234\\n  p1 p12 p123 p1234 .\\n  p2 p23 p234 .     .\\n  p3 p34 .    .     .\\n  p4 .   .    .     .\\n  ```\\n\\n  So supplying a `column` of `1` gives a sequence of 2-point approximations\\n  between pairs of points; `2` gives 3-point approximations between successive\\n  triplets, etc.\\n\\n  References:\\n\\n    - Stoer & Bulirsch, ['Introduction to Numerical Analysis'](https://www.amazon.com/Introduction-Numerical-Analysis-Applied-Mathematics/dp/144193006X)\\n    - [PDF of the same reference](http://www.math.uni.wroc.pl/~olech/metnum2/Podreczniki/(eBook)%20Introduction%20to%20Numerical%20Analysis%20-%20J.Stoer,R.Bulirsch.pdf)\\n    - Press's Numerical Recipes (p105), [Section 3.2](http://phys.uri.edu/nigh/NumRec/bookfpdf/f3-2.pdf)\\\"\\n  ([points x] (bulirsch-stoer points x nil))\\n  ([points x column]\\n   (let [merge   (bs-merge x)\\n         tableau (pi/tableau-fn bs-prepare merge points)]\\n     (bs-present\\n      (if column\\n        (nth tableau column)\\n        (pi/first-terms tableau))))))\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bulirsch-stoer-code\", :loc {:line 93, :end-line 149, :column 1, :end-column 38}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.rational_function.interpolate$bulirsch_stoer 0x727bd0d1 \\\"emmy.rational_function.interpolate$bulirsch_stoer@727bd0d1\\\"]\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/bulirsch-stoer-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.rational-function.interpolate/bulirsch-stoer-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF ocesses an initial point `[x (f x)]` into the required state:\\n\\n  ```\\n  [x_l, x_r, C, D]\\n  ```\\n\\n  The recursion starts with $C = D = f(x)$.\\\"\\n  [[x fx]] [x x fx fx])\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/mbs-prepare-code\", :loc {:line 159, :end-line 167, :column 1, :end-column 24}}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dru1FUcVRTRrVKJFbNw4FG2wXmiwB\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value \"#object[emmy.rational_function.interpolate$mbs_prepare 0x205374df \\\"emmy.rational_function.interpolate$mbs_prepare@205374df\\\"]\", :nextjournal/opts {:id \"emmy.rational-function.interpolate/mbs-prepare-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/read+inspect-viewer, :render-fn #viewer-fn (fn [x] (try [nextjournal.clerk.render/inspect (read-string x)] (catch js/Error _e (nextjournal.clerk.render/render-unreadable-edn x)))), :hash \"5driNqLjrByEWrhxqnAqaiYK9eiYCv\"}}, :nextjournal/blob-id nil}, :nextjournal/opts {:id \"emmy.rational-function.interpolate/mbs-prepare-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value \"(defn- mbs-merge\\n  \\\"Implements the recursion rules described in Press's Numerical Recipes, [section\\n  3.2](http://phys.uri.edu/nigh/NumRec/bookfpdf/f3-2.pdf) to generate x_l, x_r,\\n  C and D for a tableau node, given the usual left and left-up tableau entries.\\n\\n  This merge function ALSO includes a 'zero denominator fix used by Bulirsch and\\n  Stoer and Henon', in the words of Sussman from `rational.scm` in the scmutils\\n  package.\\n\\n  If the denominator is 0, we pass along `C` from the up-left node and `d` from\\n  the previous entry in the row. Otherwise, we use the algorithm
